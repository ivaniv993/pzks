<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Users</title>
</h:head>

<h:body>
    <h:form>
        <p:growl id="messages"/>

        <p:menubar>
            <p:menuitem value="User" url="#" icon="ui-icon-pencil"/>
            <p:menuitem value="Product" url="product.jsf" icon="ui-icon-pencil"/>
            <p:submenu label="Help" icon="ui-icon-help">
                <p:menuitem value="Contact" url="#" />
                <p:menuitem value="About" url="#" />
            </p:submenu>

            <f:facet name="options">
                <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>
            </f:facet>
        </p:menubar>
    </h:form>


    <p:layout style="min-width:400px;min-height:200px;" id="main-layout">
        <p:layoutUnit position="north" size="150" resizable="true" closable="true" collapsible="true">
            <h:form id="search">
                <h:panelGroup>
                    <p:inputText style="margin-right:10px" id="product-name" value="#{userListController.firstName}"
                                     placeholder="First Name"/>
                    <p:inputText style="margin-right:10px" value="#{userListController.lastName}"
                                     placeholder="Last Name"/>
                    <p:inputText style="margin-right:10px" value="#{userListController.telephoneNumber}"
                                     placeholder="Phone Number"/>
                    <p:commandButton value="Search" actionListener="#{userListController.searchByCriteria()}"
                                     update=":user-table"/>
                </h:panelGroup>
            </h:form>
        </p:layoutUnit>

        <p:layoutUnit position="center" style="height: 400px" resizable="true">
            <h:form id="user-table">
                <p:growl id="msgs" showDetail="true"/>
                <p:dataTable id="products1" var="customer" value="#{userListController.customers}" editable="true"
                             scrollable="true" scrollHeight="150" style="margin-bottom:20px">
                    <f:facet name="header">
                        Users
                    </f:facet>

                    <p:ajax event="rowEdit" listener="#{userListController.onRowEdit}" update=":user-table:msgs"/>

                    <p:column headerText="First Name" sortBy="#{customer.firstName}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{customer.firstName}"/></f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{customer.firstName}" style="width:100%" label="Name"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Last Name">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{customer.lastName}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{customer.lastName}" style="width:100%"
                                                               label="Last Name"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Phone number" sortBy="#{customer.callPhone}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{customer.callPhone}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{customer.callPhone}" style="width:100%"
                                                               label="Phone number"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Edit" style="width:32px">
                        <p:rowEditor/>
                    </p:column>

                </p:dataTable>
            </h:form>
        </p:layoutUnit>
    </p:layout>

</h:body>
</html>
